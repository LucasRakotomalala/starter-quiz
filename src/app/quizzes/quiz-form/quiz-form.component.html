<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Title :<br>
      <input class="input-custom" type="text" id="title" [formControlName]="'name'" required>
    </label>
    <br>
    <label for="theme">
      Theme :<br>
      <select class="input-custom" id="theme" [formControlName]="'theme'">
        <option *ngFor="let currentTheme of THEME" [value]="currentTheme">
          {{currentTheme}}
        </option>
      </select>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
