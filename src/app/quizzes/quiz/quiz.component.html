<div class="card">
    <h2>
        <i *ngIf="quiz.theme == 'Actor'" class="fab fa-leanpub"></i>
        <i *ngIf="quiz.theme == 'Sport'" class="fas fa-futbol"></i>
        {{quiz.name}}
    </h2>
  <span>
    Theme : {{quiz.theme}}
  </span>
  <br>
  <span>
    Questions' number : {{quiz.questions.length}}
  </span>
  <br>
  <span *ngIf="quiz.date != undefined">
      <br>
      <br>
    Creation date : {{quiz.date | date:'dd/MM/yyyy HH:mm:ss'}}
  </span>
  <br>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
    <button class="button-card" routerLink="/edit-quiz/{{quiz.id}}">Edit</button>
</div>
