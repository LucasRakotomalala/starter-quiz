<div class="card">
  <h2>Create a new User</h2>
  <form class="quiz-form" [formGroup]="userForm">
    <label for="id">
      Id :<br>
      <input class="input-custom" type="text" id="id" [formControlName]="'id'" required>
    </label>
    <br>
    <label for="password">
      Password :<br>
      <input class="input-custom" id="password" [formControlName]="'password'" type="password">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addUser()">Create</button>
  </form>
</div>
