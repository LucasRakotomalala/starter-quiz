<div class="card">
  <h2>Create a new User</h2>
  <form class="quiz-form" [formGroup]="userForm">
    <label for="firstName">
      First Name :<br>
      <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'" required>
    </label>
    <br>
    <label for="lastName">
      Last Name :<br>
      <input class="input-custom" id="lastName" [formControlName]="'lastName'" required>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addUser()">Create</button>
  </form>
</div>
