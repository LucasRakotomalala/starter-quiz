<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    {{question.label}}
  </h2>
  <span>
    <div class="question-list" *ngFor="let answer of question.answers; let i=index">
      {{i}} - {{answer.value}}
      <i *ngIf="answer.isCorrect" class="far fa-check-square"></i>
    </div>
  </span>
  <button class="button-card" (click)="deleteQuestion()">Delete</button>
</div>
